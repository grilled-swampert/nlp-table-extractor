<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF Tables Extraction</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 40px 0;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(50px);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #34495e;
            font-size: 1.8rem;
            margin-top: 30px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #loading-bar {
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        #loading-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" id="main-card">
            <h1>PDF Tables Extraction</h1>

            <form action='/extract_table' method="POST" enctype="multipart/form-data" onsubmit="showLoadingBar()">
                <input type="file" id="file" name='file' required>
                <button type='submit' class='btn'>Extract Table</button>
            </form>

            <div id="loading-bar">
                <div id="loading-bar-fill"></div>
            </div>
        </div>

        {% if ntables %}
        <div class="card" id="results-card">
            {% for i in range(ntables) %}
            <h2>Table {{i+1}}</h2>
            <div>
                {{ tables[i] | safe }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        gsap.to(".card", {
            opacity: 1,
            y: 0,
            duration: 1,
            ease: "power3.out",
            stagger: 0.2
        });

        const btn = document.querySelector('.btn');
        btn.addEventListener('mouseenter', () => {
            gsap.to(btn, {scale: 1.05, duration: 0.3});
        });
        btn.addEventListener('mouseleave', () => {
            gsap.to(btn, {scale: 1, duration: 0.3});
        });

        const fileInput = document.querySelector('input[type="file"]');
        fileInput.addEventListener('focus', () => {
            gsap.to(fileInput, {borderColor: "#2980b9", duration: 0.3});
        });
        fileInput.addEventListener('blur', () => {
            gsap.to(fileInput, {borderColor: "#3498db", duration: 0.3});
        });

        function showLoadingBar() {
            const loadingBar = document.getElementById('loading-bar');
            const loadingBarFill = document.getElementById('loading-bar-fill');
            
            loadingBar.style.display = 'block';
            gsap.to(loadingBarFill, {
                width: "100%",
                duration: 2,
                ease: "power1.inOut"
            });
        }

        if (document.querySelector('table')) {
            gsap.utils.toArray('tr').forEach((row, i) => {
                gsap.from(row, {
                    opacity: 0,
                    x: i % 2 === 0 ? -50 : 50,
                    duration: 0.5,
                    scrollTrigger: {
                        trigger: row,
                        start: "top 80%",
                    }
                });
            });
        }
    </script>
</body>

</html>
