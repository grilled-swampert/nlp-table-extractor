<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>PDF Tables Extraction</title>

    <!-- Internal CSS Styles -->
    <style type='text/css'>
        body {
            background-image: url('https://images.unsplash.com/photo-1533713692156-f70938dc0d54');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #2c1e0f;
            margin: 0;
            padding: 40px 0;
        }

        .regform {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 248, 220, 0.9);
            margin: auto;
            padding: 20px;
            text-align: center;
            border-radius: 15px 15px 0 0;
            border: 2px solid #8b4513;
            border-bottom: none;
        }

        .main-form {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 248, 220, 0.8);
            padding: 30px;
            border-radius: 0 0 15px 15px;
            border: 2px solid #8b4513;
            border-top: none;
        }

        h1 {
            color: #8b4513;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #a0522d;
            font-size: 1.8rem;
            text-align: center;
            margin-top: 30px;
        }

        input[type="file"] {
            background-color: #f4e8d1;
            color: #2c1e0f;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #8b4513;
            width: 100%;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .btn {
            background-color: #8b4513;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #a0522d;
        }

        .row {
            margin-bottom: 40px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #8b4513;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #d2b48c;
            color: #2c1e0f;
        }

        tr:nth-child(even) {
            background-color: #f4e8d1;
        }

        tr:hover {
            background-color: #e6ccb2;
        }
    </style>
</head>

<body>

    <!-- Registration form header -->
    <div class='regform mt-3'>
        <h1>PDF Tables Extraction</h1>
    </div>

    <!-- Main Form -->
    <form action='/extract_table' class='main-form' method="POST" enctype="multipart/form-data">
        <div class='text-center'>
            <input type="file" id="file" name='file' style="margin-top:10px;margin-bottom:10px;" required>
            <button type='submit' class='btn'> Extract Table </button>
        </div>
    </form>

    <!-- Display extracted tables -->
    {% if ntables %}
    <div class="main-form">
        <div class="text-center">
            {% for i in range(ntables) %}
            <h2>Table {{i+1}}</h2>
            <div class="row">
                {{ tables[i] | safe }}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

</body>

</html>
